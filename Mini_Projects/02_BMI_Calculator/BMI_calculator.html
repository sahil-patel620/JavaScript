<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI_calculator.css">
    <link rel="stylesheet" href="../style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="../" id="home" aria-current="page">Home</a>
        <a href="" target="_blank">Linked In</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p><label>Height in CM: </label><input type="text" id="height"></p>
        <p><label>Weight in CM: </label><input type="text" id="weight"></p>
        <button type="submit">Calculate</button>
        <div class="results"></div>
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
    <script src="BMI_calculator.js"></script>
</body>
</html>
